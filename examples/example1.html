<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Event Observer - Example 1 - API Demonstration</title>
    <script src="../src/event-observer.js"></script>
    <script>
        var eo = new EventObserver();

        var observeDataLoad = new eo.observer();

        observeDataLoad.all(function (ec) {
            console.log('data loaded!');
            console.log(ec.getOutput());
        });

        var dataLoadEvent = new eo.event('dataLoad');

        observeDataLoad.observe(dataLoadEvent);
    </script>
</head>
<body>

<p>execute one of the following commands in web console:</p>
<ul>
    <li>dataLoadEvent.resolve({'some':'data'});</li>
    <li>eo.resolveEvent('dataLoad', {'some':'data'});</li>
</ul>

</body>
</html>
